<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Project Showcase</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/home.css">
</head>

<body id="home">
<!-- Main Wrapper Starts -->
    <div class="wrapper">
        <div id="gallery">
            <div class="title">
                <h1>Portfolio</h1>
            </div>

            <div class="filter-container">
                <div class="filter-buttons">
                    <div class="filter" data-filter="all">All</div>
                    <div class="filter" data-filter=".mockups">Mockups</div>
                    <div class="filter" data-filter=".websites">Websites</div>
                    <div class="filter" data-filter=".pens">Pens</div>
                    <div class="filter" data-filter=".graphics">Graphics</div>
                </div>
            </div>
            <div class="items-container">
                <div class="items">
                    <div class="mix websites" data-myorder="4">

                        <!--main container for img and description-->
                        <div class="main">
                            <!--img associated with item-->
                            <img src="img/photo4.jpg" alt="">

                            <!--Description of item-->
                            <div class="desc">
                                <div class="text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ad adipisci aspernatur atque commodi cum dolorum fuga fugiat ipsam rerum sequi.</div>
                                <span class="view">
                                    <a href="">View</a>
                                </span>
                            </div>
                        </div>

                        <!--Details of item-->
                        <div class="details">
                            <div class="title">Galore</div>
                            <div class="skills">HTML, CSS, Javascript</div>
                        </div>
                    </div>
                    <div class="mix mockups" data-myorder="2">
                        <div class="contents">
                            <div class="main">
                                <img src="img/photo4.jpg" alt="">
                                <div class="desc"></div>
                            </div>
                            <div class="details">
                                <div class="title"></div>
                                <div class="skills"></div>
                            </div>
                        </div>
                    </div>
                    <div class="mix websites" data-myorder="1">
                        <div class="contents">
                            <div class="main">
                                <img src="img/photo4.jpg" alt="">
                                <div class="desc"></div>
                            </div>
                            <div class="details">
                                <div class="title"></div>
                                <div class="skills"></div>
                            </div>
                        </div>
                    </div>
                    <div class="mix pens" data-myorder="5">
                        <div class="contents">
                            <div class="main">
                                <img src="img/photo4.jpg" alt="">
                                <div class="desc"></div>
                            </div>
                            <div class="details">
                                <div class="title"></div>
                                <div class="skills"></div>
                            </div>
                        </div>
                    </div>
                    <div class="mix graphics" data-myorder="3">
                        <div class="contents">
                            <div class="main">
                                <img src="img/photo4.jpg" alt="">
                                <div class="desc"></div>
                            </div>
                            <div class="details">
                                <div class="title"></div>
                                <div class="skills"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Main Wrapper Ends -->

    <!-- Script Starts -->
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mixitup.js"></script>
    <script src="js/main.js"></script>
    <!-- Script Ends -->
</body>


</html>
